name: Build and deploy .NET Core application to Function App BlobScanner.ResultProcessor
on:
  workflow_dispatch:
env:
  AZURE_FUNCTIONAPP_NAME: blobscanner-resultprocessor
  AZURE_FUNCTIONAPP_PACKAGE_PATH: BlobScanner.ResultProcessor/published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: BlobScanner.ResultProcessor
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.blobscanner_resultprocessor_publish_profile }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}